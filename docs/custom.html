<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <special-header></special-header>
    <main>
        <section class=" bg-[url('../img/services_bg.svg')] bg-cover bg-center ">
            <div class="max-w-screen-xl flex flex-col space-y-14  items-center justify-center mx-auto sm:p-10 p-4">
                <div class="flex flex-col items-center gap-5  lg:w-2/4 text-center py-14">
                    <h1 class="text-3xl font-semibold">Let's configure you own
                        print product</h1>
                    <p class="text-gray-400">The easiest way to get your print as you want</p>
                    <div>
                        <button type="button"
                            class="text-white bg-green-500 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center ">
                            Print Your Own
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="max-w-screen-xl flex flex-col gap-16 items-center mx-auto sm:p-10 p-4 my-8 md:mt-0">
            <div class="flex flex-col gap-12 items-center">
                <div>
                    <span class="bg-green-100 text-green-400 uppercase py-2 px-3">Step 1</span>
                </div>
                <div>
                    <button type="button"
                        class="text-white bg-black hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center ">
                        Print Your Own
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-12 items-center">
                <div>
                    <span class="bg-green-100 text-green-400 uppercase py-2 px-3">Step 2</span>
                </div>
                <h1 class="text-3xl font-semibold">Choose your Color</h1>
                <div>
                    <div class="flex gap-5">
                        <a href="#"><img src="../img/services_color1.svg" alt="color"></a>
                        <a href="#"><img src="../img/services_color2.svg" alt="color"></a>
                        <a href="#"><img src="../img/services_color3.svg" alt="color"></a>
                        <a href="#"><img src="../img/services_color4.svg" alt="color"></a>
                        <a href="#"><img src="../img/services_color5.svg" alt="color"></a>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-12 items-center">
                <div>
                    <span class="bg-green-100 text-green-400 uppercase py-2 px-3">Step 3</span>
                </div>
                <h1 class="text-3xl font-semibold">Choose your Size</h1>
                <div class="flex gap-5 flex-wrap">
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        2XL
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        3XL
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        L
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        M
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        S
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        XL
                    </button>
                    <button type="button"
                        class="text-gray-400 bg-white border hover:border-gray-900 font-medium rounded-full text-sm py-3 px-5 text-center inline-flex items-center ">
                        XS
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-12 items-center">
                <div>
                    <span class="bg-green-100 text-green-400 uppercase py-2 px-3">Step 4</span>
                </div>
                <h1 class="text-3xl font-semibold">Choose your Material</h1>
                <div class="flex flex-wrap justify-center gap-8">
                    <a href="#" class="flex gap-5 hover:bg-gray-50">
                        <div class="flex flex-col items-center gap-6 p-4 border rounded-lg">
                            <img src="../img/services_material1.svg" alt="material">
                            <span class="text-gray-500 hover:text-gray-900">Glass</span>
                        </div>
                    </a>
                    <a href="#" class="flex gap-5  hover:bg-gray-50">
                        <div class="flex flex-col items-center gap-6 p-4 border rounded-lg">
                            <img src="../img/services_material2.svg" alt="material">
                            <span class="text-gray-500 hover:text-gray-900">Metal</span>
                        </div>
                    </a>
                    <a href="#" class="flex gap-5  hover:bg-gray-50">
                        <div class="flex flex-col items-center gap-6 p-4 border rounded-lg">
                            <img src="../img/services_material3.svg" alt="material">
                            <span class="text-gray-500 hover:text-gray-900">Paper</span>
                        </div>
                    </a>
                    <a href="#" class="flex gap-5  hover:bg-gray-50">
                        <div class="flex flex-col items-center gap-6 p-4 border rounded-lg">
                            <img src="../img/services_material4.svg" alt="material">
                            <span class="text-gray-500 hover:text-gray-900">Wood</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="flex flex-col gap-12 items-center">
                <div>
                    <span class="bg-green-100 text-green-400 uppercase py-2 px-3">Step 5</span>
                </div>
                <h1 class="text-3xl font-semibold">Choose your Delivery</h1>
                <div class="mb-5 w-60  sm:w-96">
                    <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900">Type your city</label>
                    <input type="text" id="base-input" placeholder="1 to 3 business days" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                </div>
                <button type="button" class="bg-white border hover:bg-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-3">
                    <svg class="w-6 h-6 me-2 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
                    </svg>
                    Clear selection
                </button>
            </div>
            <div class="flex flex-col gap-4 items-end w-60 sm:w-96">
                <div class="flex items-center gap-3">
                    <span class="text-2xl text-green-400 text-bold">$27.00</span>
                    <span class="text-xl text-gray-400 line-through">$34.00</span>
                </div>
                <button type="button"
                            class="text-white w-full bg-green-500 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 justify-center inline-flex items-center ">
                            Print Your Own
                </button>
            </div>
        </section>
    </main>
    <special-footer></special-footer>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
